def GROOVYVERSION = '2.4.4'

// dependencies used in this script
buildscript{
    repositories {
        mavenCentral()
    }
}

apply plugin: 'groovy'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

sourceSets{
    main {
        groovy{
            srcDirs =  ['src/main/groovy', 'src/main/java']
        }
    }
}


// closure config for jar task
jar {
    baseName = 'client-versioning-poc'
    version = '0.1.0'
}

sourceCompatibility = 1.7
targetCompatibility = 1.7

task runScript(type: JavaExec) {
    description "Run Groovy script"

    // Sets the script class to run
    main = 'com.cucharitas.versioning.poc.scripts.addressbook.consumer.GetPerson'

    // Set the classpath to run the script
    dependencies{
        classpath files("${buildDir}/classes/main")
        classpath.add(sourceSets.main.runtimeClasspath)
    }

    // If passing a name property, use it as name for filter
    if(project.hasProperty('identifier')){
        args project.getProperty('identifier')
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile localGroovy()
    compile "org.codehaus.groovy:groovy:$GROOVYVERSION"
}

task wrapper(type: Wrapper){
    gradleVersion = '2.2.1'
}

defaultTasks 'runScript'
